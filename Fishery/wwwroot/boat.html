<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/template7/1.4.1/template7.min.js"></script>
    <title>觀光漁船</title>
    <style>
        body {
            padding-bottom: 5vh;
        }

        .font-text {
            font-size: 3.8vw;
            text-align: center;
            font-weight: bold;
        }

        .home-btn, .pre-btn {
            background: #000000;
            color: #fff;
            padding: 20px;
        }

        td, th {
            font-size:2vw;
        }
        .home-btn a{
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body class="container" style="max-width:100%;">
    <div class="index">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">船名</th>
                    <th scope="col">漁業人</th>
                    <th scope="col">電話</th>
                    <th scope="col">船籍港</th>
                </tr>
            </thead>
            <tbody id="tar">
            </tbody>
        </table>
    </div>
    <div class="row" style="position:fixed; bottom: 0px;width:100%;">
        <div class="col-md-12 font-text home-btn">
            <a href="/">回到首頁</a>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {

            var template = $('#boat_tmpl').html();
            // compile it with Template7
            var compiledTemplate = Template7.compile(template);

            $.ajax({
                url: "./api/Boats",
                method: "GET",
                success: function (data) {
                    //console.log(data);
                    var html = compiledTemplate(data);
                    $("#tar").append(html);
                    $("#tar").data("data", data);
                }
            });
        });

    </script>

    <script id="boat_tmpl" type="text/template">
        {{#each this}}
        <tr>
            <th scope="row">{{code}}</th>
            <td>{{boatName}}</td>
            <td>{{name}}</td>
            <td>{{phone}}</td>
ss            <td>{{belong}}</td>
        </tr>
        {{/each}}
    </script>

</body>
</html>
